

<!-- Modal Fullscreen -->
<div id="modalParalel" class="fixed inset-0 z-50 bg-black/40 backdrop-blur-sm overflow-y-auto flex items-start sm:items-center justify-center px-4 py-6 hidden">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 relative">

    <!-- Tombol tutup -->
    <button onclick="document.getElementById('modalParalel').classList.add('hidden')" 
      class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl font-bold">
      &times;
    </button>

    <!-- Judul Modal -->
    <div class="text-center mb-6 mt-2">
      <h2 class="text-2xl font-bold text-gray-800">Paralel WhatsApp</h2>
      <p class="text-sm text-gray-600 mt-1">Masukkan data untuk kirim perintah ke WhatsApp</p>
    </div>

    <!-- Form Paralel -->
    <div class="space-y-5">
      <!-- Input Nomor WA -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Masukkan Nomor WhatsApp Baru</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-blue-500">üì±</span>
          <input
            type="text"
            id="waNumber"
            placeholder="Contoh: 6281234567890"
            class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); validateParalelForm()"
          />
        </div>
      </div>

      <!-- Input PIN -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Masukkan PIN Transaksi Anda</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-yellow-600">üîê</span>
          <input
            type="text"
            id="waPin"
            placeholder="Masukkan PIN (min. 4 karakter)"
            class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
            oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, ''); validateParalelForm()"
          />
        </div>
      </div>

      <!-- Tombol Kirim -->
      <button
        id="btnKirimWA"
        onclick="kirimParalelWA()"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Kirim ke WhatsApp
      </button>
    </div>
  </div>
</div>

<script>
  function validateParalelForm() {
    const nomor = document.getElementById("waNumber").value.trim();
    const pin = document.getElementById("waPin").value.trim();
    const btn = document.getElementById("btnKirimWA");

    const isNomorValid = nomor.length >= 10;
    const isPinValid = /^[a-zA-Z0-9]{4,}$/.test(pin);

    btn.disabled = !(isNomorValid && isPinValid);
  }

  function kirimParalelWA() {
    let nomor = document.getElementById("waNumber").value.trim();
    const pin = document.getElementById("waPin").value.trim();

    if (nomor.startsWith("08")) {
      nomor = "628" + nomor.slice(2);
    }

    const tujuan = "6282188890720";
    const formatPesan = `TWA.${nomor}.${pin}`;
    const url = `https://wa.me/${tujuan}?text=${encodeURIComponent(formatPesan)}`;

    window.open(url, "_blank");
  }
</script>
