<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paralel WhatsApp - Mandiri Cell</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background: #FFD200;
      color: black;
      text-align: center;
      padding: 10px 15px;
      line-height: 1.2;
    }
    header img {
      max-width: 55px;
      margin-bottom: 5px;
    }
    header h2 {
      margin: 4px 0;
      font-size: 23px;
    }
    header p {
      margin: 3px 0;
      font-size: 13px;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: #DEEBFC;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .intro-text {
      margin-top: -20px;
      padding-top: 0;
      text-align: center;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .input-icon {
      position: relative;
    }
    .input-icon i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .input-icon input {
      width: 100%;
      padding: 10px 12px 10px 44px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      height: 44px;
      line-height: 1.4;
      background: #fff;
      color: #000;
      transition: border-color 0.3s ease;
    }
    .input-icon input::placeholder {
      color: #555;
      opacity: 1;
    }
    .input-icon.filled i {
      color: #00b4d2;
    }
    .input-icon.filled input {
      border-color: #00b4d2;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #00b4d2;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <img src="Logo Mandiri Cell.jpg" alt="Mandiri Cell Logo" />
  <h2>Mandiri Cell Multi Payment</h2>
  <p><marquee>Paralel WhatsApp untuk transaksi Galeri Pulsa</marquee></p>
  <p><strong>Support Aplikasi Galeri Pulsa</strong></p>
</header>

<div class="container">
  <form id="formParalel">
    <div class="intro-text">
      <h2>Paralel WhatsApp</h2>
      <p>Masukkan nomor dan PIN untuk kirim perintah ke server & WhatsApp.</p>
    </div>

    <div class="form-group">
      <label for="waNumber">Nomor WhatsApp Baru</label>
      <div class="input-icon">
        <i class="fas fa-phone"></i>
        <input
          type="text"
          id="waNumber"
          placeholder="Contoh: 6281234567890"
          oninput="this.value = this.value.replace(/[^0-9]/g, ''); validateParalelForm(); updateFilled(this);"
          required
        />
      </div>
    </div>

    <div class="form-group">
      <label for="waPin">PIN Transaksi</label>
      <div class="input-icon">
        <i class="fas fa-lock"></i>
        <input
          type="text"
          id="waPin"
          placeholder="Masukkan PIN (min. 4 karakter)"
          oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, ''); validateParalelForm(); updateFilled(this);"
          required
        />
      </div>
    </div>

    <button type="submit" id="btnKirimWA" disabled>Kirim Sekarang</button>
  </form>
</div>

<footer>
  &copy; 2025 Mandiri Cell - All Rights Reserved
</footer>

<script>
  function validateParalelForm() {
    const nomor = document.getElementById("waNumber").value.trim();
    const pin = document.getElementById("waPin").value.trim();
    const btn = document.getElementById("btnKirimWA");

    const isNomorValid = nomor.length >= 10;
    const isPinValid = /^[a-zA-Z0-9]{4,}$/.test(pin);

    btn.disabled = !(isNomorValid && isPinValid);
  }

  function updateFilled(input) {
    const wrapper = input.closest(".input-icon");
    wrapper.classList.toggle("filled", input.value.trim() !== "");
  }

  function kirimParalelWA(nomor, pin) {
    const tujuan = "6282188890720";
    const formatPesan = `TWA.${nomor}.${pin}`;
    const waLink = `https://wa.me/${tujuan}?text=${encodeURIComponent(formatPesan)}`;
    window.open(waLink, "_blank");
  }

  function kirimParalelIP(nomor, pin) {
    const formatPesan = `TWA.${nomor}.${pin}`;
    const ipUrl = `http://103.253.27.109:7578?msg=${encodeURIComponent(formatPesan)}`;

    fetch(ipUrl)
      .then(res => res.text())
      .then(response => {
        console.log("Respon dari IP:", response);
      })
      .catch(error => {
        console.error("Gagal kirim ke IP:", error);
      });
  }

  document.getElementById("formParalel").addEventListener("submit", function(e) {
    e.preventDefault();
    let nomor = document.getElementById("waNumber").value.trim();
    const pin = document.getElementById("waPin").value.trim();

    if (nomor.startsWith("08")) {
      nomor = "628" + nomor.slice(2);
    }

    // Kirim ke IP & WhatsApp
    kirimParalelIP(nomor, pin);
    kirimParalelWA(nomor, pin);
  });
</script>

</body>
</html>
