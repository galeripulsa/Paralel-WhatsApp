<!-- ✅ Modal Paralel WhatsApp -->
<div id="modalParalel" class="fixed inset-0 z-[9999] bg-black/50 backdrop-blur-sm overflow-y-auto flex items-start sm:items-center justify-center px-4 py-8 hidden">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-6 relative">

    <!-- Tombol Tutup -->
    <button onclick="document.getElementById('modalParalel').classList.add('hidden')"
      class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-2xl font-bold">
      &times;
    </button>

    <!-- Judul -->
    <h2 class="text-xl font-bold text-gray-800 mb-1">Paralel WhatsApp</h2>
    <p class="text-sm text-gray-600 mb-5">Masukkan data nomor dan PIN untuk kirim perintah ke WhatsApp.</p>

    <!-- ✅ FORM -->
    <form id="formParalel" class="space-y-4">
      <!-- Input Nomor WA -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nomor WhatsApp Baru</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-blue-500">
            <i class="fa fa-phone"></i>
          </span>
          <input
            id="waNumber"
            type="text"
            placeholder="Contoh: 6281234567890"
            class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); validateParalelForm()"
          />
        </div>
      </div>

      <!-- Input PIN -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">PIN Transaksi</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-yellow-500">
            <i class="fa fa-lock"></i>
          </span>
          <input
            id="waPin"
            type="text"
            placeholder="Masukkan PIN (min. 4 karakter)"
            class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
            oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, ''); validateParalelForm()"
          />
        </div>
      </div>

      <!-- Tombol Kirim -->
      <button
        id="btnKirimWA"
        type="button"
        onclick="kirimParalelWA()"
        disabled
        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Kirim ke WhatsApp
      </button>
    </form>
  </div>
</div>

<!-- ✅ Script Validasi & Kirim -->
<script>
  function validateParalelForm() {
    const nomor = document.getElementById("waNumber").value.trim();
    const pin = document.getElementById("waPin").value.trim();
    const btn = document.getElementById("btnKirimWA");

    const isNomorValid = nomor.length >= 10;
    const isPinValid = /^[a-zA-Z0-9]{4,}$/.test(pin);

    btn.disabled = !(isNomorValid && isPinValid);
  }

  function kirimParalelWA() {
    let nomor = document.getElementById("waNumber").value.trim();
    const pin = document.getElementById("waPin").value.trim();

    if (nomor.startsWith("08")) {
      nomor = "628" + nomor.slice(2);
    }

    const tujuan = "6282188890720";
    const pesan = `TWA.${nomor}.${pin}`;
    const link = `https://wa.me/${tujuan}?text=${encodeURIComponent(pesan)}`;

    window.open(link, "_blank");
  }
</script>
