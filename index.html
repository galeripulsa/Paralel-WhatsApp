<div class="max-w-md mx-auto my-8 p-6 bg-white shadow-xl rounded-2xl">
  <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Paralel WhatsApp</h2>

  <!-- Kolom Nomor WA -->
  <label for="waNumber" class="block text-sm font-medium text-gray-700 mb-1">
    Masukkan Nomor WhatsApp Yang Akan Di Paralel
  </label>
  <input
    type="text"
    id="waNumber"
    placeholder="Contoh: 6281234567890"
    class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
  />

  <!-- Kolom PIN -->
  <label for="waPin" class="block text-sm font-medium text-gray-700 mb-1">
    Masukkan PIN Transaksi Anda
  </label>
  <input
    type="text"
    id="waPin"
    placeholder="Masukkan Pin Transaksi"
    maxlength="4"
    class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
  />

  <!-- Tombol -->
  <button
    onclick="kirimParalel()"
    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition duration-300"
  >
    Kirim ke WhatsApp
  </button>
</div>

<script>
  function kirimParalel() {
    let nomor = document.getElementById("waNumber").value.trim();
    let pin = document.getElementById("waPin").value.trim();

    if (nomor === "" || pin === "") {
      alert("Mohon isi semua kolom terlebih dahulu.");
      return;
    }

    if (nomor.startsWith("08")) {
      nomor = "628" + nomor.slice(2);
    }

    if (!/^628[0-9]{7,}$/.test(nomor)) {
      alert("Nomor WhatsApp tidak valid. Gunakan format 628xxxxxxxxxx.");
      return;
    }

    if (!/^[0-9]{4,6}$/.test(pin)) {
      alert("PIN harus terdiri dari 4-6 digit angka.");
      return;
    }

    const tujuan = "6282188890720";
    const pesan = `TWA.${nomor}.${pin}`;
    const url = `https://wa.me/${tujuan}?text=${encodeURIComponent(pesan)}`;

    window.open(url, "_blank");
  }
</script>
