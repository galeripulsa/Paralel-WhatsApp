<!-- Tombol Buka Modal -->
<button onclick="document.getElementById('modalParalel').classList.remove('hidden')" 
  class="bg-blue-600 text-white px-4 py-2 rounded-lg">
  Buka Form Paralel WA
</button>

<!-- Modal Fullscreen -->
<div id="modalParalel" class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm flex justify-center items-center px-4 hidden">
  <div class="bg-white w-full h-full max-w-md mx-auto p-6 overflow-y-auto rounded-none sm:rounded-2xl shadow-xl relative">

    <!-- Tombol Tutup -->
    <button onclick="document.getElementById('modalParalel').classList.add('hidden')" 
      class="absolute top-4 right-4 text-gray-500 hover:text-red-500 text-xl font-bold">
      √ó
    </button>

    <!-- Judul -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Paralel WhatsApp</h2>

    <!-- Kolom Nomor WA -->
    <label class="block text-sm font-medium text-gray-700 mb-1">Masukkan Nomor WhatsApp Baru Yang Akan Di Paralel</label>
    <div class="relative mb-4">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
        üì±
      </span>
      <input
        type="text"
        id="waNumber"
        placeholder="Contoh: 6281234567890"
        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        oninput="validateForm(); this.value = this.value.replace(/[^0-9]/g, '')"
      />
    </div>

    <!-- Kolom PIN -->
    <label class="block text-sm font-medium text-gray-700 mb-1">Masukkan PIN Transaksi Anda</label>
    <div class="relative mb-6">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
        üîê
      </span>
      <input
        type="text"
        id="waPin"
        placeholder="Masukkan PIN Anda"
        maxlength="6"
        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        oninput="validateForm(); this.value = this.value.replace(/[^0-9]/g, '')"
      />
    </div>

    <!-- Tombol Kirim -->
    <button
      id="submitButton"
      onclick="kirimParalel()"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      disabled
    >
      Kirim ke WhatsApp
    </button>
  </div>
</div>

<script>
  function validateForm() {
    const nomor = document.getElementById("waNumber").value.trim();
    const pin = document.getElementById("waPin").value.trim();
    const tombol = document.getElementById("submitButton");

    const isValidNomor = nomor.length >= 10; // minimal panjang no WA 10 digit
    const isValidPin = /^[0-9]{4,6}$/.test(pin); // PIN 4-6 digit angka

    tombol.disabled = !(isValidNomor && isValidPin);
  }

  function kirimParalel() {
    let nomor = document.getElementById("waNumber").value.trim();
    let pin = document.getElementById("waPin").value.trim();

    if (nomor.startsWith("08")) {
      nomor = "628" + nomor.slice(2);
    }

    const tujuan = "6282188890720";
    const pesan = `TWA.${nomor}.${pin}`;
    const url = `https://wa.me/${tujuan}?text=${encodeURIComponent(pesan)}`;

    window.open(url, "_blank");
  }
</script>
