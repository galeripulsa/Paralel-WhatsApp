<!-- Tombol untuk membuka modal -->
<button onclick="document.getElementById('modalParalel').classList.remove('hidden')" 
  class="bg-blue-600 text-white px-4 py-2 rounded-lg">
  Buka Paralel WhatsApp
</button>

<!-- Modal Paralel WA Fullscreen -->
<div id="modalParalel" class="fixed inset-0 z-50 bg-black/50 flex justify-center items-start overflow-auto px-4 py-8 hidden">
  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">

    <!-- Tombol Tutup -->
    <div class="flex justify-end">
      <button onclick="document.getElementById('modalParalel').classList.add('hidden')" 
        class="text-gray-600 hover:text-red-500 text-2xl font-bold">
        √ó
      </button>
    </div>

    <!-- Judul -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold text-gray-800">Paralel WhatsApp</h2>
      <p class="text-sm text-gray-600">Masukkan data untuk kirim perintah ke WhatsApp</p>
    </div>

    <!-- Form Paralel -->
    <div class="space-y-4">
      <!-- Nomor WA -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Masukkan Nomor WhatsApp Baru</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">üì±</span>
          <input
            type="text"
            id="waNumber"
            placeholder="Contoh: 6281234567890"
            class="pl-10 w-full py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            oninput="this.value = this.value.replace(/[^0-9]/g, ''); validateForm()"
          />
        </div>
      </div>

      <!-- PIN -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Masukkan PIN Transaksi Anda</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">üîê</span>
          <input
            type="text"
            id="waPin"
            placeholder="Masukkan PIN (min. 4 karakter)"
            class="pl-10 w-full py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, ''); validateForm()"
          />
        </div>
      </div>

      <!-- Tombol Kirim -->
      <button
        id="submitButton"
        onclick="kirimParalel()"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-md font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Kirim ke WhatsApp
      </button>
    </div>
  </div>
</div>

<script>
  function validateForm() {
    const nomor = document.getElementById("waNumber").value.trim();
    const pin = document.getElementById("waPin").value.trim();
    const tombol = document.getElementById("submitButton");

    const validNomor = nomor.length >= 10;
    const validPin = /^[a-zA-Z0-9]{4,}$/.test(pin);

    tombol.disabled = !(validNomor && validPin);
  }

  function kirimParalel() {
    let nomor = document.getElementById("waNumber").value.trim();
    let pin = document.getElementById("waPin").value.trim();

    if (nomor.startsWith("08")) {
      nomor = "628" + nomor.slice(2);
    }

    const tujuan = "6282188890720";
    const pesan = `TWA.${nomor}.${pin}`;
    const url = `https://wa.me/${tujuan}?text=${encodeURIComponent(pesan)}`;

    window.open(url, "_blank");
  }
</script>
