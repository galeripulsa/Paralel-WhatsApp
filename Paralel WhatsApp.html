<div class="max-w-md mx-auto my-6 p-6 bg-white shadow-lg rounded-2xl">
  <label for="paralelWa" class="block text-sm font-bold text-gray-700 mb-2">
    Paralel WA
  </label>
  <input
    type="text"
    id="paralelWa"
    placeholder="Contoh: 6281234567890"
    class="w-full px-4 py-3 border border-gray-300 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
  />

  <button
    onclick="kirimParalelWa()"
    class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300"
  >
    Kirim ke WhatsApp
  </button>
</div>

<script>
  function kirimParalelWa() {
    let input = document.getElementById("paralelWa").value.trim();

    if (input === "") {
      alert("Silakan isi nomor WA terlebih dahulu.");
      return;
    }

    if (input.startsWith("08")) {
      input = "628" + input.slice(2);
    }

    if (!/^628[0-9]{7,}$/.test(input)) {
      alert("Nomor WA tidak valid. Gunakan format 628xxxxxxxxxx.");
      return;
    }

    const nomorTujuan = "6282188890720";
    const pesan = `Paralel WA: ${input}`;
    const url = `https://wa.me/${nomorTujuan}?text=${encodeURIComponent(pesan)}`;

    window.open(url, "_blank");
  }
</script>
